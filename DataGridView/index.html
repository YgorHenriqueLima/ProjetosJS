<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DataGridView</title>
</head>
<body>
    
    <table id="dgv_produtos" class="dgv">
        <thead id="dgv_titulos" class="dgv_titulos">
            <tr>
                <th class="c1">ID</th>
                <th class="c2">Produto</th>
                <th class="c3">Marca</th>
                <th class="c4">Modelo</th>
                <th class="c5">Funções</th>
            </tr>
        </thead>
        <tbody id="dgv_dados" class="dgv_dados">
        </tbody>
    </table>

    <script src="script.js" type="module"></script>
</body>
</html>
