<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="todo-container">
        <header>
            <h1>To do list</h1>
        </header>

        <!-- ÁREA DE ADICIONAR A TAREFA
          -->
        <form id="todo-form">
            <label for="todo_input">Adicione a sua tarefa: </label>
            <div class="form-control">
                
                <input type="text" id="todo_input" placeholder="o que você vai fazer?">
                
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>  

        <br>

        <!--- ÁREA DE EDIÇÃO DA TAREFA -->
        <form id="edit-form">
            <label for="edit_input">Edite a sua tarefa: </label>
            <div class="form-control">
                <input type="text" id="edit_input">
                <button type="submit">
                    <i>&check;</i>
                </button>
            </div>
            <button id="btn_cancel-edit">Cancelar</button>
        </form>

        <!--- ÁREA PARA PESQUISAR SOBRA A TAREFA -->
        <div id="toolbar">
            <div id="pesquisar">
                <h4>Pesquisar: </h4>
                <form>
                    <input type="text" id="search_input">
                </form>
            </div>
        </div>

        <!-- FILTRANDO AS TAREFAS -->
        <div id="filter">
            <h4>Filtrar: </h4>

            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>

        <div id="todo-list">
            <div class="todo">
                <h3>estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
